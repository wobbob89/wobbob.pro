<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=El&Font+Tag&family=Piantcants&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('gallery/Untitled-8.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Piantcants', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-family: 'El&Font Tag', sans-serif;
            font-size: 36px;
            color: #ff0;
            margin-top: 20px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery {
            width: 45%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .gallery h2 {
            font-family: 'El&Font Tag', sans-serif;
            font-size: 28px;
            color: #ff4500;
            margin-bottom: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Art & Merch Designs</h1>

    <div class="gallery-container">

        <!-- Gallery -->
        <div class="gallery">
            <h2>Gallery</h2>
        <img src="gallery/Untitled-4.jpg" alt="Gallery">
        <img src="gallery/Untitled-5.jpg" alt="Gallery">
        <img src="gallery/Untitled-6.jpg" alt="Gallery">
        <img src="gallery/Untitled-7.jpg" alt="Gallery">
        <img src="gallery/Untitled-8.jpg" alt="Gallery">
        <img src="gallery/Untitled-9.jpg" alt="Gallery">
        <img src="gallery/Untitled-10.jpg" alt="Gallery">
        <img src="gallery/Untitled-11.jpg" alt="Gallery">
        <img src="gallery/Untitled-12.jpg" alt="Gallery">
        <img src="gallery/Untitled-13.jpg" alt="Gallery">
        <img src="gallery/Untitled-14.jpg" alt="Gallery">
        <img src="gallery/Untitled-15.jpg" alt="Gallery">
        <img src="gallery/Untitled-16.jpg" alt="Gallery">
        <img src="gallery/Untitled-17.jpg" alt="Gallery">
        <img src="gallery/Untitled-18.jpg" alt="Gallery">
        <img src="gallery/Untitled-19.jpg" alt="Gallery">
        <img src="gallery/Untitled-20.jpg" alt="Gallery">
        <img src="gallery/Untitled-21.jpg" alt="Gallery">
        <img src="gallery/Wobbob-backgroung.jpg" alt="Gallery">
        <img src="gallery/About.jpg" alt="Gallery">
