<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Enter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('logos/WoBBoB_Logo.webp') no-repeat center center fixed;
            background-size: contain;  /* Ensures full logo is visible */
            background-position: center;
            background-color: black; /* Ensures background is never blank */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .enter-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .enter-btn {
            width: 400px; /* Bigger button */
            height: auto;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .enter-btn video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="enter-container">
        <video class="enter-btn" onclick="enterSite()" autoplay loop muted>
            <source src="logos/Enter_button.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function enterSite() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
