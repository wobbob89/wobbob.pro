<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Enter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('logos/WoBBoB_Logo.webp') no-repeat center center fixed;
            background-size: contain;
            background-color: black; /* Ensures no white screen */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .enter-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .enter-btn {
            width: 400px; /* Larger button */
            height: auto;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .enter-btn img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="enter-container">
        <button class="enter-btn" onclick="enterSite()">
            <img src="logos/Enter_button.png" alt="Enter">
        </button>
    </div>

    <script>
        function enterSite() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
