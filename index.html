<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Enter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('logos/WoBBoB Logo.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .enter-btn {
            background: url('images/graffiti-enter.png') no-repeat center center;
            background-size: contain;
            width: 250px;
            height: 100px;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 10%;
            transition: 0.3s;
        }

        .enter-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="enter-btn" onclick="enterSite()"></button>

    <script>
        function enterSite() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
