<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoBBoB - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
  <div class="intro-container">
    <div class="embed-wrapper hidden-player">
      <iframe
        id="sc-player"
        src="https://w.soundcloud.com/player/?visual=true&url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1959930103&show_artwork=true&auto_play=true"
        frameborder="no"
        scrolling="no"
        allow="autoplay">
      </iframe>
    </div>
    <button class="enter-btn" onclick="window.location.href='home.html'">Enter</button>
  </div>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const widget = SC.Widget('sc-player');
      widget.bind(SC.Widget.Events.READY, function() {
        widget.seekTo(52000);
        widget.play();
      });
    });
  </script>
</body>
</html>
