<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoBBoB - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'PaintCans';
      src: url('Fonts/PaintCans.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('Wobbob-backgroung.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .enter-btn {
      font-family: 'PaintCans', cursive;
      font-size: 3rem;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.65);
      color: #fff;
      border: 4px solid #fff;
      border-radius: 15px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      display: none; /* Initially hide the button */
    }

    .enter-btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <audio id="welcome-audio" src="frontend/welcome.mp3"></audio>
  <button class="enter-btn" onclick="window.location.href='home.html'">Enter</button>

  <script>
    window.addEventListener('load', function() {
      var audio = document.getElementById('welcome-audio');
      var enterButton = document.querySelector('.enter-btn');

      audio.play();

      audio.onended = function() {
        enterButton.style.display = 'block';
      };
    });
  </script>
</body>
</html>
