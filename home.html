<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: 'ElFontTag';
            src: url('Fonts/ElFont_Tag.otf') format('opentype');
        }

        @font-face {
            font-family: 'PaintCans';
            src: url('Fonts/PaintCans_Free/PaintCans.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Wobbob-backgroung.png') no-repeat center center fixed;
            background-size: contain;
            font-family: 'PaintCans', sans-serif;
            color: #fff;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            padding: 40px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 40px;
        }

        nav ul li a {
            font-family: 'ElFontTag', sans-serif;
            font-size: 64px;
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px #ff69b4;
            transition: 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff69b4;
            text-shadow: 2px 2px #fff;
        }

        .cdj-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 60px;
            padding-top: 220px;
        }

        .cdj-deck {
            width: 380px;
            height: 400px;
            border-radius: 20px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 25px #ff0;
            padding: 15px;
        }

        .cdj-deck iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: none;
        }

        .contact-form {
            margin-top: 60px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px #ff0;
        }

        .contact-form h2 {
            font-family: 'ElFontTag', sans-serif;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px #ff69b4;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            font-family: 'PaintCans', sans-serif;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background: #111;
            color: #fff;
        }

        .contact-form button {
            background: #ff0;
            color: #000;
            padding: 12px 30px;
            border: none;
            font-family: 'ElFontTag', sans-serif;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0;
        }

        .contact-form button:hover {
            background: #ff69b4;
            color: #000;
            box-shadow: 0 0 15px #ff69b4;
        }

        .socials {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .socials a img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .socials a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="bobbob.html">BoBBoT</a></li>
            <li><a href="trade-a-them-bot.html">Trade 'A' Them</a></li>
            <li><a href="gallery.html">Gallery & Merch</a></li>
            <li><a href="contact-us.html">Contact</a></li>
        </ul>
    </nav>

    <!-- CDJ Music Players -->
    <section class="cdj-wrapper">
        <div class="cdj-deck">
            <iframe src="https://open.spotify.com/embed/artist/24kOFQVp37RhiFCfileSYW" allow="encrypted-media"></iframe>
        </div>
        <div class="cdj-deck">
            <iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/wobbob"></iframe>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="mailto:dj-wobbob@outlook.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Social Media Icons -->
    <section class="socials">
        <a href="https://www.facebook.com/dj.wobbob" target="_blank"><img src="logos/facebook-square-icon.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/dj.wobbob/" target="_blank"><img src="logos/ig-instagram-icon.png" alt="Instagram"></a>
        <a href="https://soundcloud.com/wobbob" target="_blank"><img src="logos/soundcloud-square-color-icon.png" alt="SoundCloud"></a>
        <a href="https://www.tiktok.com/@djwobbob" target="_blank"><img src="logos/tiktok-square-color-icon.png" alt="TikTok"></a>
        <a href="https://onlyfans.com/mr.js.anatomy" target="_blank"><img src="logos/Onlyfans.png" alt="OnlyFans"></a>
        <a href="https://account.apple.com/account/manage/section/information" target="_blank"><img src="logos/apple-music-icon.png" alt="Apple Music"></a>
        <a href="https://open.spotify.com/artist/24kOFQVp37RhiFCfileSYW" target="_blank"><img src="logos/spotify-square-color-icon.png" alt="Spotify"></a>
    </section>
</body>
</html>
