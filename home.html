<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: 'ElFontTag';
            src: url('Fonts/ElFont_Tag.otf') format('opentype');
        }

        @font-face {
            font-family: 'PaintCans';
            src: url('Fonts/PaintCans.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('logos/WoBBoBLogo.PNG') no-repeat center center fixed;
            background-size: cover;
            font-family: 'PaintCans', sans-serif;
            color: #fff;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            font-family: 'ElFontTag', sans-serif;
            font-size: 22px;
            color: #ff0;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ff4500;
        }

        .cdj-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            padding-top: 120px;
            flex-wrap: wrap;
        }

        .cdj-deck {
            width: 380px;
            height: 400px;
            border-radius: 20px;
            background: rgba(0,0,0,0.75);
            box-shadow: 0 0 20px #ff0;
            padding: 15px;
        }

        .cdj-deck iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .contact-form {
            margin-top: 60px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form h2 {
            font-family: 'ElFontTag', sans-serif;
            font-size: 32px;
            color: #ff0;
            margin-bottom: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            font-family: 'PaintCans', sans-serif;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background: #ff0;
            color: #000;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #ff4500;
        }

        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .socials a img {
            width: 50px;
            height: 50px;
            transition: 0.3s;
        }

        .socials a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
