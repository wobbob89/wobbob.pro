<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBBoB - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=El&Font+Tag&family=Piantcants&display=swap" rel="stylesheet">
    <style>
       @font-face {
            font-family: 'PaintCans';
            src: url('Fonts/PaintCans.otf') format('opentype');
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('gallery/home.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Piantcants', sans-serif;
            color: #fff;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            font-family: 'El&Font Tag', sans-serif;
            font-size: 20px;
            color: #ff0;
            text-decoration: none;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff4500;
        }

        .music-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 80px;
        }

        .music-players iframe {
            width: 350px;
            height: 400px;
            border-radius: 10px;
        }

        .contact-form {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form h2 {
            font-size: 28px;
            color: #ff0;
            margin-bottom: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background: #ff0;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: #ff4500;
        }

        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .socials a {
            display: inline-block;
            padding: 10px;
            transition: 0.3s;
        }

        .socials a:hover {
            transform: scale(1.1);
        }

        .socials img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="bobbob.html">BoBBoT</a></li>
            <li><a href="trade-a-them-bot.html">Trade 'A' Them</a></li>
            <li><a href="gallery.html">Gallery & Merch</a></li>
            <li><a href="contact-us.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Music Players -->
    <section class="music-section">
        <div class="music-players">
            <iframe src="https://open.spotify.com/embed/artist/24kOFQVp37RhiFCfileSYW" frameborder="0" allow="encrypted-media"></iframe>
            <iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/wobbob" frameborder="0"></iframe>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>ðŸ“© Get in Touch</h2>
        <form action="mailto:dj-wobbob@outlook.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Social Links -->
    <section class="socials">
        <a href="https://www.facebook.com/dj.wobbob" target="_blank">
            <img src="logos/facebook-square-icon.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/dj.wobbob/" target="_blank">
            <img src="logos/ig-instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://soundcloud.com/wobbob" target="_blank">
            <img src="logos/soundcloud-square-color-icon.png" alt="SoundCloud">
        </a>
        <a href="https://www.tiktok.com/@djwobbob" target="_blank">
            <img src="logos/tiktok-square-color-icon.png" alt="TikTok">
        </a>
        <a href="https://onlyfans.com/mr.js.anatomy" target="_blank">
            <img src="logos/Onlyfans.png" alt="OnlyFans">
        </a>
        <a href="https://account.apple.com/account/manage/section/information" target="_blank">
            <img src="logos/apple-music-icon.png" alt="Apple Music">
        </a>
        <a href="https://open.spotify.com/artist/24kOFQVp37RhiFCfileSYW" target="_blank">
            <img src="logos/spotify-square-color-icon.png" alt="Spotify">
        </a>
    </section>

</body>
</html>
